<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Andika"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16" />
    <title>Movie Site</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="body">
          <header class="header">
            <nav class="nav">
              <img
                src="img/logo.png"
                alt="Akz Movies logo"
                class="nav__logo"
                id="logo"
              />
              <ul class="nav__links">
                <li class="nav__item">
                  <a class="nav__link trending" href="#">Trending Movies</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link popular" href="#">Popular Movies</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link top_rated" href="#">Top Rated Movies</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link upcoming" href="#">Upcoming Movies</a>
                </li>
              </ul>
            </nav>
          </header>
          <div class="containt"></div>
        </div>
      </div>
    </main>
  </body>
</html>
